apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pleesah-dokumentasjon
  namespace: leesah-quiz
  labels:
    team: leesah-quiz
spec:
  image: {{image}}
  port: 4321
  liveness:
    path: /api/isAlive
    initialDelay: 10
  readiness:
    path: /api/isReady
    initialDelay: 10
  ingresses:
    - "https://leesah.io/pleesah"
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: "10m"
      memory: 128Mi